<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap Patins</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Montserrat:wght@400;700&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top">
      <a href="#">
        <img src="assets/icons/logo.svg" alt="Logo Snitap Patins" />
      </a>
      <a href="#">
        <img src="assets/icons/shopping-bag.svg" alt="Carrinho de Compras" />
        <span>1</span>
      </a>
    </header>
    <main class="container">
      <section class="hero">
        <div>
          <h1>
            Snitap, sua vida mais
            <div>
              <span>radical</span>
              <span>divertida</span>
              <span>saudável</span>
              <span>radical</span>
            </div>
          </h1>

          <div class="buttons">
            <a href="#" class="button buy shadow">
              <img src="assets/icons/shopping-bag.svg" alt="" />
              COMPRAR AGORA
            </a>

            <a href="assets/icons/play" class="button play">
              <span class="shadow">
                <img src="assets/icons/play.svg" alt="" />
              </span>
              VEJA EM AÇÃO
            </a>
          </div>
        </div>

        <div>
          <div class="content">
            <img src="assets/hero/ellipse.svg" alt="" />
            <img src="assets/hero/patins-image.png" alt="" />
            <img src="assets/hero/stars-1.svg" alt="" />
            <img src="assets/hero/stars-2.svg" alt="" />
          </div>
        </div>
      </section>

      <section class="banner">
        <div class="scroller bg-gradient-animate">
          <div class="rolling">
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
            <img src="assets/banner.svg" alt="Banner" />
          </div>
        </div>
      </section>

      <section class="gallery">
        <header>
          <span>GALERIA DE FOTOS</span>
          <h2>#usesnitap por aí</h2>
        </header>

        <div class="content">
          <figure>
            <img src="assets/images/01.png" alt="Imagem 1" />
            <figcaption>
              <img src="assets/profile.png" alt="" />
              <span>@laviniapereira</span>
            </figcaption>
          </figure>


          <figure data-delay>
            <img src="assets/images/02.png" alt="Imagem 2" />
            <figcaption>
              <img src="assets/profile.png" alt="" />
              <span>@laviniapereira</span>
            </figcaption>
          </figure>


          <figure>
            <img src="assets/images/03.png" alt="Imagem 3" />
            <figcaption>
              <img src="assets/profile.png" alt="" />
              <span>@laviniapereira</span>
            </figcaption>
          </figure>

          <figure data-delay>
            <img src="assets/images/04.png" alt="Imagem 4" />
            <figcaption>
              <img src="assets/profile.png" alt="" />
              <span>@laviniapereira</span>
            </figcaption>
          </figure>
        </div>
      </section>

      <footer>
        <div class="logo">
          <img src="assets/icons/logo.svg" alt="">
          Snitap
        </div>

        <nav>
          <a href="#">Sobre</a>
          <a href="#">Nossas lojas</a>
          <a href="#">Política de privacidade</a>
        </nav>
        <div class="social-links">
          <a href="#" title="instagram">
            <img src="assets/icons/instagram.svg" alt="">
          </a>
          <a href="#" title="facebook">
            <img src="assets/icons/facebook.svg" alt="">
          </a>
          <a href="#" title="twitter">
            <img src="assets/icons/youtube.svg" alt="">
          </a>
          <a href="#" title="tiktok">
            <img src="assets/icons/tiktok.svg" alt="">
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
